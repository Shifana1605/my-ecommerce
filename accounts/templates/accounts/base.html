<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'ecommerce_home' %}">MyShop</a>

      <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
        <input class="form-control me-2" type="search" name="q"
               placeholder="Search products..." aria-label="Search"
               value="{{ request.GET.q|default:'' }}">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>

      <a href="{% url 'all_products' %}" class="btn btn-warning ms-3">All Products</a>

      <!-- Dynamic Auth Buttons -->
      <div id="auth-buttons" class="ms-3">
        <a id="signupBtn" href="/signup/" class="btn btn-warning ms-2" style="display:none;">Sign Up</a>
        <a id="loginBtn" href="/login/" class="btn btn-light ms-2" style="display:none;">Login</a>
        <button id="logoutBtn" class="btn btn-danger ms-2" style="display:none;" onclick="logoutUser()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

 <script>
document.addEventListener("DOMContentLoaded", function() {
  const token = localStorage.getItem("access");
  const signupBtn = document.getElementById("signupBtn");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  // âœ… Show correct buttons (no redirect!)
  if (token) {
    logoutBtn.style.display = "inline-block";
  } else {
    signupBtn.style.display = "inline-block";
    loginBtn.style.display = "inline-block";
  }
});

function logoutUser() {
  localStorage.removeItem("access");
  localStorage.removeItem("refresh");
  localStorage.removeItem("username");
  window.location.href = "/login/";
}
</script>


</body>
</html>
