<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container {
      max-width: 400px;
      margin-top: 70px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <h3 class="text-center mb-3">Create Account</h3>

  <form id="signupForm" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Username</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3 position-relative">
      <label>Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
      <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;" onclick="togglePassword('password')">üëÅÔ∏è</span>
    </div>

    <div class="mb-3 position-relative">
      <label>Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
      <span class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor:pointer;" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
    </div>

    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>

  <div class="text-center mt-3">
    <a href="/login/">Already have an account? Login</a>
  </div>
</div>

<script>
  // ‚úÖ Password toggle
  function togglePassword(id) {
    const field = document.getElementById(id);
    field.type = field.type === 'password' ? 'text' : 'password';
  }

  // ‚úÖ Helper: Get CSRF token from cookie
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      const cookies = document.cookie.split(";");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === name + "=") {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("signupForm");
    if (!form) return;

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const response = await fetch("/api/signup/", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken") // ‚úÖ Added CSRF header
          },
          body: JSON.stringify({
            username: username,
            email: email,
            password: password,
          }),
        });

        const data = await response.json();

        if (response.ok) {
          alert("Signup successful! Redirecting to login page...");
          window.location.href = "/login/"; // ‚úÖ redirect here
        } else {
          alert(data.error || "Signup failed. Try again.");
        }
      } catch (error) {
        alert("Something went wrong. Please try again.");
      }
    });
  });
</script>

</body>
</html>
