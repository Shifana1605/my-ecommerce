<div class="row">
  {% for category in categories %}
    <div class="col-md-3 mb-4">
      <a href="{% url 'category_products' category.id %}" class="text-decoration-none text-dark">
        <div class="card shadow-sm p-3 text-center">
          <h5>{{ category.name }}</h5>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
